<!DOCTYPE html>
<html>
  <head>
    <link href='normalize.css' rel='stylesheet' type='text/css'>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <img class='iphone-deets' src='images/iphone-deets.png' alt='iphone header contents'>
    </header>

    <section class='screen1-container active'>
      <h1 class=title>Get Some</h1>
      <img class=hero-img src='images/barbell-n-gun.png' width='310px' alt='app icon of crossed barbell and fun and bearded dude' >
      <h5 id='first-screen'>Tap Anywhere</h5>
      <img class='mountain' src='images/mountain.png' alt='mountain image'>
    </section>

    <section class='screen2-container inactive'>
      <div class=pushup-container>
        <img class='pushup' src='images/pushup.png' width='250px' alt='guy doing a pushup'>
        <h2>Push-Ups 3 x 50</h2>
        <div class='equal-to-container'>
          <h3>Equal to: 1 x</h3>
          <img class='shot-glass' src='images/shot-glass.png' height='40px' alt='a shot glass'>
        </div>
      </div>
      <div class='navigation-container'>
        <img class='back-arrow' src='images/back-arrow.png'>
        <h4>Fuck No</h4>
        <img class=small-hero-img src='images/barbell-n-gun.png' width='55px' alt='app icon of crossed barbell and fun and bearded dude' >
        <h4>Aye</h4>
        <img class='forward-arrow' src='images/forward-arrow.png'>
      </div>
      <div class=detail-container>
        <h4>Total Distance:</h4>
        <h2>10.0 Miles</h2>
        <h4>Total Calories:</h4>
        <h2>10,000,000</h2>
        <h4>Total Shots:</h4>
        <div class='total-shots'>
          <img class='total-shot-glass' src='images/shot-glass.png' height='40px' alt='a shot glass'>
          <h2>x 142,857</h2>
        </div>
      </div>
    </section>

  </body>
  <script type='text/javascript' src='javascript.js'></script>
</html>
